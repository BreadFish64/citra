trigger:
- azure-pipelines

pool:
  vmImage: 'windows-2019'

steps:
- task: Visual Studio IntelliCode Team Model Training@0
  inputs:
    branch: 'azure-pipelines'
    intelliCodeServiceEndpoint: 'Intellicode'
